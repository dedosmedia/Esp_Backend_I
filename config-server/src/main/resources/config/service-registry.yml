spring:
  application:
    name: service-registry

server:
  port: 8761

eureka:
  server:
    enableSelfPreservation: false # No se debe hacer en producci√≥n
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true

